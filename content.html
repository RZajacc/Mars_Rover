<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="main.js" defer></script>
    <title>Content</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="assets/rover.jpg" alt="Rover drawing" id="rover" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="index.html"
              >About</a
            >
            <a class="nav-link" href="content.html">Pictures</a>
            <a class="nav-link" href="contact.html">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid" id="gallery-nav">
      <!-- Currently working button to import pictures -->
      <!-- <button type="button" id="show-photos-button" class="btn btn-info">
        Show photos
      </button> -->
      <form id="select-rover-form">
        <div class="row justify-content-center">
          <div class="col-md-3">
            <select
              class="form-select"
              aria-label="Default select example"
              id="rover-select"
            >
              <option selected value="curiosity">Curiosity</option>
              <option value="opportunity">Opportunity</option>
              <option value="spirit">Spirit</option>
            </select>
          </div>
          <div class="col-md-1">
            <button type="submit" class="btn btn-primary">Select</button>
          </div>
        </div>
      </form>

      <form>
        <!-- ! This will later be displayed dynamically after selecting a Rover -->
        <div class="row justify-content-center">
          <div class="col-md-4">
            <p>
              <strong id="roverName"></strong> was active for
              <strong id="max-sol"></strong> solar days, and made
              <strong id="total-photos"></strong> during that time.
            </p>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-3">
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="inputGroup-sizing-sm"
                >Solar day to display</span
              >
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>
          </div>
          <div class="col-md-1">
            <button type="submit" class="btn btn-primary">Select</button>
          </div>
        </div>

        <div class="row text-center">
          <p>
            Your selected time frame starts on
            <strong id="start-sol"></strong> and ends on
            <strong id="end-sol"></strong> solar day.
          </p>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Default switch checkbox input</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckChecked"
                checked
              />
              <label class="form-check-label" for="flexSwitchCheckChecked"
                >Checked switch checkbox input</label
              >
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-1">
            <button
              type="submit"
              class="btn btn-primary"
              id="show-photos-button"
            >
              Display
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- ?Placeholder for photos -->
    <div class="container-fluid" id="photo-gallery"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
