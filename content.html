<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="main.js" defer></script>
    <title>Content</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="assets/rover.jpg" alt="Rover drawing" id="rover" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="index.html"
              >About</a
            >
            <a class="nav-link" href="content.html">Pictures</a>
            <a class="nav-link" href="contact.html">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid" id="gallery-nav">
      <h2 class="text-center">Please select a rover:</h2>
      <div class="row justify-content-center">
        <div class="col-md-4">
          <select
            class="form-select"
            aria-label="Default select example"
            id="rover-select"
          >
            <option selected value=""></option>
            <option value="curiosity">Curiosity</option>
            <option value="opportunity">Opportunity</option>
            <option value="spirit">Spirit</option>
          </select>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-4" id="rover-info"></div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-4">
          <div
            class="input-group input-group-sm mb-3"
            id="solar-day-input"
          ></div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-4" id="sol-day-desc"></div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-4">
          <p id="cameras-info"></p>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-4" id="camera-selectors"></div>
      </div>
    </div>

    <!-- ?Placeholder for photos -->
    <div class="container-fluid" id="photo-gallery"></div>

    <div class="container-fluid col-md-4" id="pages"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
